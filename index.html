<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Authenticator</title>

        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <script src="./theme.js"></script>

        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="loading-div">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>

        <div id="bw-cli-not-installed" class="d-none">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="icon-large text-danger">
                    <i class="bi bi-x-circle"></i>
                </div>
                <div class="fs-5 text-danger">
                    <span>Bitwarden CLI</span>
                    <span text-id="0">is not installed</span>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="download-bw-cli">
                        <i class="bi bi-download"></i>
                        <span text-id="1">Download</span>
                    </button>
                    <button class="btn btn-secondary try-again">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="not-logged-in" class="d-none">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="icon-large text-danger">
                    <i class="bi bi-x-circle"></i>
                </div>
                <div class="fs-5 text-danger">
                    <span text-id="2">Not logged in to</span>
                    <span>Bitwarden CLI</span>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="log-in">
                        <i class="bi bi-key-fill"></i>
                        <span text-id="3">Log in</span>
                    </button>
                    <button class="btn btn-secondary try-again">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="vault-is-locked" class="d-none">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="icon-large text-primary">
                    <i class="bi bi-safe"></i>
                </div>
                <div class="fs-5 text-primary">
                    <span text-id="4">Vault is locked</span>
                </div>
                <div class="mt-3 w-100">
                    <div class="input-group w-50 mx-auto">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder=" ">
                            <label for="password"><span text-id="5">Password</span></label>
                        </div>
                        <button class="btn btn-outline-primary" id="unlock">
                            <i class="bi bi-key-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="accounts" class="d-none">
            
        </div>

        <div class="account" id="account-template">
            <div class="account-id d-none"></div>
            <div class="account-name fs-4 fw-medium"></div>
            <div><i class="bi bi-person-circle"></i> <span class="account-username fs-6"></span></div>
            <div class="account-totp fs-1 fw-semibold text-primary"></div>
            <div class="account-totp-validity"></div>
        </div>

        <script src="./translate.js"></script>
        
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
